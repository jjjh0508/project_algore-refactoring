<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!--    <link href="/css/signin.css" rel="stylesheet">-->
</head>

<body class="text-center">
<main class="form-signin mx-auto" style="width: 400px; margin-top: 8%;">
    <form th:action="@{/common/login}" method="post">
        <h1 class="h1 mb-5 fw-bold">ANIGRAM</h1>
        <div class="form-floating mb-3">  <!-- 테스트용 value 나중에 빼야합니다.-->

            <input type="text" class="form-control" id="username" name="username"
                   placeholder="id">

            <label for="username">로그인 이메일</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password">
            <label for="password">password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button>
    </form>
    <div style="display: flex; flex-direction: column">
        <div style="margin: 2% 1% 1% auto">
            <a href="/member/regist">회원가입</a>
        </div>
        <div style="margin: auto 0 0 auto">
            <a href="/member/findInfo">비밀번호 찾기</a>
        </div>
    </div>
</main>
<script th:inline="javascript">
    let message = [[${message}]];
    if (message != null) {
        alert(message);
    }
</script>
</body>
</html>
