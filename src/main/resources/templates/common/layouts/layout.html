<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>알고레</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>

<body>
<header>

    <!--상단바-->
    <div class="d-flex flex-row-reverse" style="padding-right: 4%; padding-top: 2%;">
        <th:block th:if="${#authentication.name}==anonymousUser">
        <div class="p-2"><a href="/user/login" style="color: #208BCE;"><b>로그인</b></a></div>
        </th:block>

        <th:block th:unless="${#authentication.name}==anonymousUser">
            <div class="p-2"><a href="/common/logout" style="color: #208BCE;"><b>로그아웃</b></a></div>
        </th:block>

        <div class="p-2"><a href="#" style="color: #208BCE; margin-right: 20px;"><b>마이페이지</b></a></div>
        <div class="p-2"><a href="/qna/main" style="color: #208BCE; margin-right: 20px;"><b>Q&A</b></a></div>
    </div>
    <!--로고-->
    <div class="d-flex justify-content-center">
        <a href="/home/?page=1">
            <img src="/img/algorelogo.png" alt="이미지 로고" width="350px" height="150px"/>
        </a>
    </div>
    <!--검색창-->
    <div class="d-flex justify-content-center">
        <div class="p-2 flex-grow-3"
             style="background-color: #D8F0FF; width:22%; height: 60px; border-radius: 2em;">
            <form class="form-inline form-navbar my-2 my-lg-0 order-2" action="/search"
                  style="color: #208BCE" method="get"><!--돋보기-->
                <div class="mb-3" style="position: relative; padding: 3px;">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="  레시피명을 입력해 주세요."
                           style="border-radius: 2.5em; font-size: 15px; border-color: #D8F0FF" name="recipeName"><!--검색창 테두리 컬러-->
                    <button id="sear-btn" style="display:none;">
                    </button>
                    <label for="sear-btn" style="position: absolute; top: 8px; right: 23px"><!--돋보기위치-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </label>
                </div>
            </form>

        </div>
    </div>

  </div>
  <!--메인-->
  <nav class="d-flex justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
    <div class="p-2"><a href="/home/?page=1" style="margin-right: 200px; color: #208BCE; font-size: 20px;"><b>레시피</b></a>
    </div>
    <div class="p-2"><a href="/kitchenguide/mainview" style="color: #208BCE; font-size: 20px;"><b>키친가이드</b></a></div>
    <div class="p-2"><a href="#" style="margin-left: 200px; color: #208BCE; font-size: 20px;"><b>공지사항</b></a></div>
  </nav>

</header>
</body>

<header th:replace="common/layouts/title/header :: header">
</header>

<div layout:fragment="content">
</div>

</html>
